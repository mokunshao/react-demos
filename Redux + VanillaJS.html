<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./src/redux.js"></script>
  </head>

  <body>
    <div>
      <span id="value"></span> <button id="add1" onclick="add1()">+1</button>
      <button id="add2" onclick="add2()">+2</button>
      <button id="addIfOdd" onclick="addIfOdd()">单数时+1</button>
      <button id="addAsync" onclick="addAsync()">2秒后+1</button>
    </div>
    <script>
      function reducer(state, action) {
        if (typeof state === "undefined") {
          return 0;
        }
        switch (action.type) {
          case "add":
            return state + action.playload;
          default:
            return state;
        }
      }

      let store = Redux.createStore(reducer);

      function render() {
        document.getElementById("value").innerText = store.getState();
      }

      render();

      store.subscribe(render);

      function add1() {
        store.dispatch({
          type: "add",
          playload: 1
        });
      }

      function add2() {
        store.dispatch({
          type: "add",
          playload: 2
        });
      }

      function addIfOdd() {
        if (store.getState() % 2 !== 0) {
          store.dispatch({
            type: "add",
            playload: 1
          });
        }
      }

      function addAsync() {
        setTimeout(() => {
          store.dispatch({
            type: "add",
            playload: 1
          });
        }, 2000);
      }
    </script>
  </body>
</html>
